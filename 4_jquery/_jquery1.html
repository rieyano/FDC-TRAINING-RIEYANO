<!DOCTYPE html>
<html>
<head>
        <title>JQUERY - ACTIVITY 1</title>
</head>
<body>
        <h1>My First jQuery Activity</h1>
        <ul>
                <li class="hidden">Hide Me</li>
                <li>Show Me</li>
                <li id="hidden">Hide Me by ID</li>
                <li>Show Me</li>
                <li class="hidden">Hide Me</li>
                <li class="hidden">Hide Me</li>
                <li class="remove">Remove Me</li>
        </ul>
        <p class="remove"> This must be shown.</p>

        YOUR NAME: <input type="text" name="myName"><br>
        YOUR AGE: <input type="text" name="myAge"><br>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(".hidden").hide();
$("#hidden").fadeOut(3000);
$("li.remove").remove();
$("p.remove").hide().delay(3000).fadeIn(3000);
$("h1").animate({fontSize: 80},4000);
$("#lie").hide().delay(5000).fadeIn(10000);
$('input[name="myName"]').val("Rie")
$('input[name="myAge"]').val("8")
</script>
</body>
</html>
