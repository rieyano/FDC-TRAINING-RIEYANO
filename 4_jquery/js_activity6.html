let n = 100;
//pushの時に利用したいから先に空の配列[]を用意する。
let seq = [];

for (let i = 0; i < n; i++){
  let j; 
  if (i === 0){
    j = 0;
  } else if (i === 1){
    j = 1;
  } else {
    j = seq[i-2]+seq[i-1];
  }
  seq.push(j);
}
console.log(seq);

function isv(word) {
  switch (word.charAt(0)){
    case "a":
    case "e":
    case "i":
    case "o":
    case "u":
      return true;
      break;
    default:
      return false; 
      break;
  }
}

let z = "are";
let result;
 
if (isv(z)){
  result = z + "ay";
} else {
  result  = z.substring(1) + z.charAt(0) + "ay"
}
console.log(result);
